    <link rel="stylesheet" href='style.css'>
    
</head>
<body>
    <div>
                
        <h1>JS Calculator</h1>

        <input name="number1" type="number" id='num1' />
        <br/><br/>
        
        <input name="number2" type="number" id='num2' />
        <br/><br/>
        

        <button id="btn1"  onclick="showresult('1')">+</button>
        <button id="btn2"  onclick="showresult('2')">-</button>
        <button id="btn3"  onclick="showresult('3')">*</button>
        <button id="btn4"  onclick="showresult('4')">/</button>
        <br/><br/>
    

        <input type="number" id='result' readonly >
        
    </div>
